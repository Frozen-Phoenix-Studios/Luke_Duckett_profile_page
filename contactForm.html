<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact form</title>
  </head>
  <body>
    <a href="index.html" target="Blank" rel="noopener noreferrer">Back</a>
    <h1>Contact form</h1>
    <hr />
    <form class="contactForm" action="mailto:admin@frozenphoenix.com.au" method="post" enctype="text/plain"> 
      <label>Name:</label>
      <input type="text" name="Name"/><br />
      <label>Email:</label>
      <input type="email" name="Email"/><br />
      <label>Subject</label>
      <select name="Subject">
        <option></option>
        <option>Ask a question</option>
        <option>Freelance/contract work</option>
        <option>Job recruitment</option>
        <option>Feedback</option>
        <option>Other</option></select
      ><br />
      <label
        >Are you a memeber of
        <a href="https://www.frozenphoenix.com">Frozen Phoenix Studios</a
        >?</label
      >
      <input type="checkbox" name="Are you a member"/><br />
      <label>Message</label><br />
      <textarea name="message"rows="5" cols="50"></textarea><br />
      <input type="submit" />
    </form>
